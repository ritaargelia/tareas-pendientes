<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Iconos de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Lista de Tareas</title>
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <div id="fecha"></div>
            <h1>Bienvenida a ... mis tareas</h1>
            <br>
            <h2>Tareas que debo realizar para alcanzar mis metas</h2>
        </div>
        <div class="agregar">
            <input type="text" id="input" placeholder="Agrega la tarea">
            <i id="botonAgregar" class="bi bi-plus-circle-fill"></i>
        </div>
        <br>
        <div class="tareas">
            <h2>Tareas pendientes</h2>
            <ul id="lista">              
            </ul>
             
        </div>
    </div>
    
    <!--Vinculo o enlace con JS-->
    <script src="main.js"></script>
</body>
</html>
